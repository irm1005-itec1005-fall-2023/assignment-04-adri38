<!DOCTYPE html>
<html lang="en-ca">

<head>
  <!-- Set the page title -->
  <title>Assignment 04 - Finishing a Todo List App</title>

  <!-- Set the charset we're using to UTF-8 -->
  <meta charset="utf-8" />

  <!-- Set the screens default zoom / scale to 1 -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Specifies the document mode for Internet Explorer -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Set the CSS Reset File -->
  <link rel="stylesheet" href="./reset.css" />

  <!-- Set the main stylesheet -->
  <link rel="stylesheet" href="./style.css" />

  <!-- Set the Favicon  -->
  <link rel="icon" href="./images/favicon/rocket.svg" type="image/svg+xml" />
</head>

<body>
  <main>
    <div class="container">
      <h1 class="app-title"> ❄To Do List❄</h1>
      <ul class="todo-list js-todo-list"></ul>
      <!-- add the empty state here -->
      <div class="empty-state">
        <img src="images/cinnamoroll-sanrio.gif" alt="gif of the sanrio character 'Cinnamaroll' flapping his ears and making a snowball" id="Cinnamaroll">
        <h2 class="empty-state__title">Add to your list by hitting the enter key!</h2>
        <p class="empty-state__description">What are we doing today?</p>
      </div>
      <!-- end -->
      <form class="js-form">
        <input autofocus type="text" aria-label="Enter a new todo item" placeholder="E.g. Walk the dog" class="js-todo-input">
      </form>
   
    </div>
   
     
    
  </main>
  


  <!--

  <!-- Add JavaScript File -->
  <script src="./script.js"></script>

</body>
</html>
